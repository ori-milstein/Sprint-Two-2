<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/styles.css">
    <title>Meme Generator</title>
</head>

<body onload="onInit()">
    <section class="layout">
        <header class="header">
            <span>Meme Generator</span>
            <ul>
                <li><a href="#" onclick="renderGallery()">Gallery</a></li>
                <li><a href="#" onclick="renderGallery()">Saved</a></li>
                <li><a href="#" onclick="renderMeme()">Randomize</a></li>
            </ul>
        </header>

        <div class="main">
            <section class="gallery hidden">
                <!-- <img src="img/meme-imgs/meme-imgs-square/1.jpg" alt=""> -->
                <!-- <img src="img/meme-imgs/meme-imgs-square/2.jpg" alt=""> -->
            </section>
            <section class="editor">
                <div class="canvas-container">
                    <canvas width="400px" height="400px" onclick="onRectClick(event)"></canvas>
                </div>
                <div class="buttons">
                    <form action="" onsubmit="return false">
                        <label>
                            Enter text: <input type="text" name="firstLine" oninput="onChangeTxt(this.value)">
                        </label>

                        <div class="button switch" onclick="onSwitchLine()">
                            <img src="/Fonts/arrow-right-arrow-left-solid.svg" alt="" class="arrows">
                        </div>
                        <div class="button add" onclick="onAddLine()">
                            <img src="/Fonts/plus-solid.svg" alt="" class="plus">
                        </div>
                        <div class="button delete">
                            <img src="/Fonts/trash-solid.svg" alt="" class="trash">
                        </div>

                        <label>
                            <div class="button choose-color">
                                <img src="Fonts/palette-solid.svg" alt="">
                                <input type="color" oninput="onChangeColor(this.value)">
                            </div>
                        </label>
                        <button type="button" onclick="onChangeFontSize(1)" class="fontSize">A+</button>
                        <button type="button" onclick="onChangeFontSize(-1)" class="fontSize">A-</button>

                    </form>

                    <a href="#" class="download"><button onclick="onDownload()">Download</button></a>
                </div>
            </section>
        </div>

        <!-- <div class="footer">
            3
        </div> -->
    </section>
    <!-- <canvas class="temp hidden"></canvas> -->
    <script src="meme.service.js"></script>
    <script src="main.js"></script>
    <script src="meme.controller.js"></script>
    <script src="gallery.controller.js"></script>
</body>

</html>
